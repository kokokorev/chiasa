<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uploaded image</title>
    <link rel="stylesheet" href="./pages/uploaded.css">
</head>

<body>
    <div class="page">
        <header class="header page__header">
            <div class="header__button">
                <a href="../front/index.html" target="_self" class="header__button-link">&#10229; chiasa</a>
                <a href="#" target="_self" class="header__button-link">upload image &#10230;</a>
            </div>
        </header>

        <main class="content">
            <section class="uloaded-image content__section">
                <p class="uloaded-image__caption">uploaded image</p>
                <img src="./images/uloaded-image.jpg" class="uloaded-image__image" alt="Загруженное изображение">
            </section>

            <section class="color-grid content__section">
                <ul class="color-grid__items">
                    <li>
                        <p class="color-grid__caption">#d6a578</p>
                        <img src="./images/photo-grid-first.jpg" class="color-grid__item" alt="Первый цвет">
                    </li>
                    <li>
                        <p class="color-grid__caption">#936c4c</p>
                        <img src="./images/photo-grid-second.jpg" class="color-grid__item" alt="Второй цвет">
                    </li>
                    <li>
                        <p class="color-grid__caption">#a46b70</p>
                        <img src="./images/photo-grid-third.jpg" class="color-grid__item" alt="Третий цвет">
                    </li>
                    <li>
                        <p class="color-grid__caption">#eee3d8</p>
                        <img src="./images/photo-grid-fourth.jpg" class="color-grid__item" alt="Четвертый цвет">
                    </li>
                    <li>
                        <p class="color-grid__caption">#7ea9af</p>
                        <img src="./images/photo-grid-fifth.jpg" class="color-grid__item" alt="Пятый цвет">
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer page__footer">
        </footer>
    </div>
</body>

</html>
