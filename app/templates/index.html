<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chiasa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='pages/index.css') }}">
</head>

<body>
    <div class="page">
        <header class="header page__header">
            <form method="POST" action="{{ url_for('upload') }}" method="POST" class="header__button" enctype="multipart/form-data">
                <a href="#" target="_self" class="header__button-link">chiasa</a>
                <label class="header__label">
                    <input type="file" name="image"/>
                    browse image
                </label>
                <input type="submit" value="upload image &#10230;"/>
            </form>
        </header>

        <main class="content">
            <section class="color-wheel content__section">
                <div id="central-circle" class="container">
                    <button class="one"></button>
                    <button class="two"></button>
                    <button class="three"></button>
                    <button class="four"></button>
                    <button class="five"></button>
                    <button class="six"></button>
                    <button class="seven"></button>
                    <button class="eight"></button>
                    <button class="nine"></button>
                    <button class="ten"></button>
                    <button class="eleven"></button>
                    <button class="twelve"></button>
                </div>
            </section>

            <section class="image-grid content__section">
                <div class="image-grid__items">
                    <div class="image-grid__column image-grid__column_first">
                        <img src="static/images/image-grid-first.jpg" class="image-grid__item" alt="Первая картинка">
                        <img src="static/images/image-grid-second.jpg" class="image-grid__item" alt="Вторая картинка">
                    </div>
                    <div class="image-grid__column image-grid__column_second">
                        <img src="static/images/image-grid-third.jpg" class="image-grid__item" alt="Третья картинка">
                    </div>
                    <div class="image-grid__column image-grid__column_third">
                        <img src="static/images/image-grid-fourth.jpg" class="image-grid__item" alt="Четвертая картинка">
                        <img src="static/images/image-grid-fifth.jpg" class="image-grid__item" alt="Пятая картинка">
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer page__footer">
            <!--  <p class="footer__copyright">© 2022. Тимур Кокорев</p> -->
        </footer>
    </div>
</body>

</html>
